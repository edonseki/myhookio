<html>
<head>
    <title>MyHook | Expose your local webserver to public</title>

    <link rel="stylesheet" media="all" href="css/main.css"/>
</head>
<body style="margin: 0px;">
<div style="background-color: #ffdede;
    width: 100%;
    height: 98px;">
    <center>
        <img style="width: 175px; margin-top: 20px;" src="images/myhook.svg"> <br>
    </center>
</div>
<br>
<center>
    <p style="width: 670px; text-align: left;">After you define the correct host and port click <b>Start</b> and in the next page more details will be provided about your public hook.</p>
</center>
<div class="materialContainer">
    <div class="box">
        <div class="input">
            <label for="host"></label>
            <input type="text" value="localhost" name="host" id="host">
            <span class="spin"></span>
        </div>
        <small style="margin-top: 10px;">The host which will handle the requests from outside.</small>
        <br><br>

        <div class="input">
            <label for="host_port"></label>
            <input type="number" value="80" name="host_port" id="host_port">
            <span class="spin"></span>
        </div>
        <small style="margin-top: 10px;">The port where local webserver is listening</small>

        <div class="button login">
            <button><span>START</span> <i class="fa fa-check"></i></button>
        </div>

    </div>

    <div class="overbox">
        <div class="title">REGISTER</div>

        <div class="input">
            <label for="regname">Username</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
        </div>

        <div class="input">
            <label for="regpass">Password</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
        </div>

        <div class="input">
            <label for="reregpass">Repeat Password</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
        </div>

        <div class="button">
            <button><span>NEXT</span></button>
        </div>


    </div>

</div>
